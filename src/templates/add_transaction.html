<div style="margin-top: 5rem; text-align: center;">
  <a href="/get_group/{{ groupid }}" style="padding: 100px;text-align: left;margin-right: 100vw;">Back to Group</a>
  <div class="forms form-content">
    <div class="heading title">
      Add Transaction
    </div>
    <form action="/add_transaction/{{ groupid }}" method="POST">
      <label for="city" style="font-size: 2rem;">Who is paying:</label><br>
      <select id="city" name="payee">
        {% for user in data %}

        <option value="{{ user[0] }}">{{ user[1] }}</option>
        {% endfor %}
      </select><br><br>
      <label for="name" style="font-size: 2rem;">Item Name:</label><br>

      <input type="text" id="name" name="name" style="height: max-content;" required><br><br>
      <label for="price" style="font-size: 2rem;">Price:</label><br>
      <input type="text" id="price" name="price" style="height: max-content;" required><br><br>

      <label for="interests" style="font-size: 2rem;">Who are the members included:</label><br>
      {% for user in data %}
      <div style="font-size: 1rem;">
        <input type="checkbox" id="{{user[0]}}" name="present" value="{{ user[0] }}" checked style="height: auto; padding: 0; margin: 0; width: auto;">
        <label for="{{user[0]}}"> {{user [1] }}</label><br>
      </div>
      {% endfor %}
<br>
<br>
<br>
      <input type="submit" value="Submit" class="button223" style="height: auto;">
    </form>
    {% for transaction in transactions %}
    <span class="transaction-name">
      {{transaction[8]}}
    </span>
    <span class="transaction-amount">
      â‚¹{{ transaction[5]}}
    </span><br>
    {% endfor %}
  </div>

</div>
