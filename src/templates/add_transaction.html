<div class="content" style="margin-top: 8vh;">
  <a href="/get_group/{{ groupid }}">Back to Group</a>
  <div class="forms form-content">
    <div class="heading title">
      Add Transaction
    </div>
    <form action="/add_transaction/{{ groupid }}" method="POST">
      <label for="city">Who is paying:</label>
      <select id="city" name="payee">
        {% for user in data %}

        <option value="{{ user[0] }}">{{ user[1] }}</option>
        {% endfor %}
      </select><br><br>
      <label for="name">Item Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="price">Price:</label>
      <input type="text" id="price" name="price"><br><br>

      <label for="interests">Who is here:</label><br>
      {% for user in data %}
      <input type="checkbox" id="{{user[0]}}" name="present" value="{{ user[0] }}" checked>
      <label for="{{user[0]}}"> {{user [1] }}</label><br>
      {% endfor %}

      <input type="submit" value="Submit">
    </form>
    {% for transaction in transactions %}
    <span class="transaction-name">
      {{transaction[8]}}
    </span>
    <span class="transaction-amount">
      â‚¹{{ transaction[5]}}
    </span><br>
    {% endfor %}
  </div>

</div>
