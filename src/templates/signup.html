<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="../static/css/sidebar.css">
    <link rel="stylesheet" href="../static/css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
  </head>

<body>
    <div class="topnav">
    
        <a href="/" style="display: flex;"><img class="logo1" src="../static/images/logo1.png" width="50px" height="50p">&nbsp;&nbsp;CoinConnect</a>
        <div class="topnav-right">
          <a href="/login">Login</a>
          <!-- <a href="#about">About</a> -->
        </div>
      </div>
    <div class="content" style="margin-top: 8vh;">
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title heading">Register</div>
                    <form method="POST" action="/signup">
                        <div class="input-boxes">
                            <div class="input-box">
                                <input type="text" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="input-box">
                                <input type="text" name="Firstname" placeholder="Enter your First name" required>
                            </div>
                            <div class="input-box">

                                <input type="text" name="Lastname" placeholder="Enter your Lastname" required>
                            </div>
                            <div class="input-box">

                                <input type="password" name="password" placeholder="Enter your Password" required>
                            </div>
                            <div class="input-box">
                                <input type="password" name="con-password" placeholder="Confirm your Password">
                            </div>

                            <div class="button input-box">
                                <input type="submit" value="Sumbit">
                            </div>
                            {% if error %}
                            <h3 style="color:#D54B0B;text-align: center;">User already Exists</h3>
                            {% endif %}
                            <br>
                            <div class="text sign-up-text">Already have an account? <a href="/login"
                                    style="color:#87B6A7;">Login
                                    now</a></div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
