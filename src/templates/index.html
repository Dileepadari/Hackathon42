<div class="sidenav">
    <a href="/">
        <div class="add-group navbar-button">
            <div class="icon">
                <i class="fa-solid fa-gauge"></i>
            </div>
            <div>
                Dashboard
            </div>
        </div>
    </a>
    <a href="/settings">
        <div class="add-group navbar-button">
            <div class="icon">
                <i class="fa-solid fa-gears"></i>
            </div>
            <div>
                Settings
            </div>
        </div>
    </a>
    <hr style="margin-bottom: 5%;margin-top: 5%">
    <a href="/add_group">
        <div class="add-group navbar-button">
            <div class="icon">
                +
            </div>
            <div>
                Add group
            </div>
        </div>
    </a>
    {% for group in groups %}
    {% if group[2] and session_id|string in group[2].split(",") %}
    <a class="navbar-button group" href="/get_group/{{ group[0] }}">
        <div class="icon"><i class="fa-solid fa-wallet"></i></div>
        <div class="group-name">{{ group[1]}}</div>
        <div class="debt-credit">
            <span class="debt">₹{{balance}}</span><span class="credit">₹{{bybalance}}</span>
        </div>
    </a>
    {% endif %}
    {% endfor %}
</div>
